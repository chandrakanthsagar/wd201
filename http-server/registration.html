
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="validation.css" />
  <title>Registration-FORM</title>
  </head>
<style>
  input#name:invalid:focus{
  border:1px solid rgb(41, 200, 73);
  }
  </style>
<body>
  <form action="" id="User-registerform" class="items-center">
   <label for="name">Name:</label>
   <input required type="text" id="name" name="name" class="border-black">
<br>
   <label for="email">Email:</label>
   <input required type="email" id="email" name="email">
<br>
   <label for="password">Password:</label>
   <input required type="password" id="password" name="password">
<br>
   <label for="dob">Date of Birth:</label>
   <input required type="date" id="dob" name="dob" value=Date()>
   
<br>
   <input  type="checkbox" id="acceptTerms" name="acceptTerms">
   <label for="acceptTerms">Accept Our Terms & Conditions</label>
<br>
   <button type="submit">submit</button>
</form>
          
  
  <div
  class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl">
<div class="mx-auto">
    <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
    <div class="divide-y divide-black-60" id="user-entries"></div>
</div>
<script src="index.js"></script>
</body>

</html>
